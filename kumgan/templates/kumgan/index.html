{% load static %}
<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}Kumgan{% endblock title %}</title>
{% block css %}
<link rel="stylesheet" href="{% static 'kumgan/css/index.css' %}">
{% endblock css %}

</head>
<body>
{% block content %}
    <div class="container">
    <div class="row">
        <div class="col text-center pt-5">
             <div><img src="{% static 'kumgan/images/logo.png' %}" height="240px" alt="logo"/></div>
        </div>
    </div>
    </div>

     <div class="container">
    <div class="row">
        <div  class="col-12  pt-5 text-center">
            <a href="{% url 'kumgan:signin' %}" >
                <button  id="button_index" class="btn btn-outline-info button_index">Войти</button>
                </a>
        </div>
        <div class="col-12 pt-3 text-center">
            <a href="{% url 'kumgan:signup' %}">
                <button  id="button_index" class="btn btn-outline-info button_index">Зарегистрироваться</button>
                </a>
        </div>
    </div>
    </div>

{% endblock content %}
</body>
</html>
